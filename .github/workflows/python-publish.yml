name: Build & Publish (PyPI)

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkg.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - id: pkg
        name: Read version from pyproject.toml
        run: |
          python - << 'PY'
          import os, tomllib
          with open("pyproject.toml", "rb") as f:
            data = tomllib.load(f)
          ver = data["project"]["version"]
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as out:
            out.write(f"version={ver}\n")
          print("version:", ver)
          PY

      - name: Ensure tag matches version
        run: |
          TAG="${{ github.ref_name }}"
          VER="${{ steps.pkg.outputs.version }}"
          if [ "$TAG" != "$VER" ] && [ "$TAG" != "v$VER" ]; then
            echo "Tag ($TAG) does not match pyproject version ($VER)."
            exit 1
          fi

      - name: Build sdist + wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1

  upload-release-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Attach dist files to the GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
